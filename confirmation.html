<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Salon's customer sign-in page">
    <meta name="author" content="Ivy Tran">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation | Sweetie Nails and Beatu</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lobster&family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Questrial&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lily+Script+One&display=swap" rel="stylesheet">

    <!-- Font Awesome Icon -->
    <script src="https://kit.fontawesome.com/46dea8b501.js" crossorigin="anonymous"></script>

    <!-- CSS stylesheet -->
    <link rel="Stylesheet" href="css/sign-in-style.css">
</head>

<body>
    <img class="flower-tr" rel="flower" src="images/flower-2-pattern.png" height="600px" width="600px" />
    <img class="flower-bl" rel="flower" src="images/flower-3-pattern.png" height="600px" width="600px" />
    <img class="flower-br" rel="flower" src="images/flower-1-pattern.png" height="250px" width="500px" />
    <div class="container">
        <main>
            <div class="col-1">
                <div class="sign-in-box">
                    <p id="confirm-text"></p>
                    <button id="return-to-home-page" class="prim-button">Return to HOME PAGE</button>
                </div>
            </div>
        </main>
        <footer>
            <img src="images/logo.png" rel="logo" height="32px" width="32px" />
            <h4>Sweetie Nails & Beauty</h4>
        </footer>
    </div>
    <script type="module">
        const confirmText = document.getElementById('confirm-text');
        const searchParams = new URLSearchParams(window.location.search);
        const returnButton = document.getElementById('return-to-home-page');

        if(searchParams.get('billID') !== null){
            confirmText.innerHTML = `You have signed in successfully. Please remember your bill ID is <b>${searchParams.get('billID')}</b> and wait to be seated. Thank you <i class="fa fa-heart" aria - hidden="true"></i>`
        } else {
            confirmText.innerHTML = `Sorry! You could not sign in due to some network problems. Please notice our staff for assistance. <i class="fa fa-smile-o" aria-hidden="true"></i>`
        }

        returnButton.addEventListener('click', () => {
            window.location.replace('index.html');
        });
    </script>
</body>
</html>
