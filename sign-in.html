<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Salon's customer sign-in page">
        <meta name="author" content="Ivy Tran">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign In | Sweetie Nails and Beatu</title>

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Questrial&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Lily+Script+One&display=swap" rel="stylesheet">
        
        <!-- Font Awesome Icon -->
        <script src="https://kit.fontawesome.com/46dea8b501.js" crossorigin="anonymous"></script>
        
        <!-- CSS stylesheet -->
        <link rel="Stylesheet" href="css/sign-in-style.css">
    </head>
    <body>
        <img class="flower-tr" rel="flower" src="images/flower-2-pattern.png" height="600px" width="600px" />
        <img class="flower-bl" rel="flower" src="images/flower-3-pattern.png" height="600px" width="600px" />
        <img class="flower-br" rel="flower" src="images/flower-1-pattern.png" height="250px" width="500px" />
        <div class="container">
            <main>
                <!--COL-1: Customer info-->
                <div class="col-1">
                    <a href="index.html">Go back to Home</a>
                    <p>
                        Please start with providing your phone number.
                    </p>
                    <div class="sign-in-box">
                        <div class="row-1">
                            <div class="input-container">
                                <label for="phone-number">Please enter your phone number</label>
                                <span id="phone-err"><i></i></span>
                                <input type="text" id="phone-number" class="phone-number" placeholder="04xx xxx xxx" />
                            </div>
                            <button id="enter" class="prim-button">Enter</button>
                        </div>
                        <div class="row-2" id="row-2">
                            <div class="input-container">
                                <label for="first-name">Please enter your first name</label>
                                <span id="fn-err"><i></i></span>
                                <input type="text" id="first-name" class="first-name" placeholder="e.g. Sarah" />
                            </div>
                            <div class="input-container">
                                <label for="last-name">Please enter your last name</label>
                                <span id="ln-err"><i></i></span>
                                <input type="text" id="last-name" class="last-name" placeholder="e.g. Smith"/>
                            </div>
                            <button id="choose-service" class="prim-button">Choose service</button>
                        </div>
                    </div>
                    <p>Please note that we will not send any advertising message to your mobile. The information is only for storing
                        purpose.
                    </p>
                </div>
                <!--COL-2: Service list-->
                <div class="col-2">
                    <div class="service-list-box">
                        <ul id="service-list"></ul>
                    </div>
                    <button id="confirm" class="prim-button">Confirm</button>
                </div>
            </main>
            <footer>
                <img src="images/logo.png" rel="logo" height="32px" width="32px" />
                <h4>Sweetie Nails & Beauty</h4>
            </footer>
        </div>
        <script type="module" src="js/sign-in-controller.js"></script>
    </body>
</html>
